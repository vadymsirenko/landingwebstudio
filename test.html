<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>–ê–Ω–∫–µ—Ç–∞ ‚Äì –ë—Ä–∏—Ñ</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #f3f4f6; }
    .container { display: flex; max-width: 1200px; margin: 0 auto; padding: 20px; gap: 20px; }

    /* –ü—Ä–æ–≥—Ä–µ—Å-–±–∞—Ä */
    .progress-wrap { margin: 20px auto; text-align: center; }
    .progress-text { margin-bottom: 8px; font-weight: 500; }
    .progress { height: 10px; background: #e5e7eb; border-radius: 5px; overflow: hidden; }
    .progress-bar { height: 100%; background: linear-gradient(90deg,#2563eb,#4f46e5); width: 0%; transition: width 0.3s; border-radius: 5px; }

    /* –õ—ñ–≤–∞ –∫–æ–ª–æ–Ω–∫–∞ */
    .questions { flex: 1.2; }
    .question { display: none; background: #fff; padding: 25px; border-radius: 12px; box-shadow: 0 3px 10px rgba(0,0,0,0.05); }
    .question.active { display: block; }
    .question h3 { margin-bottom: 20px; font-size: 20px; color: #111827; }

    .option { display: flex; align-items: center; gap: 15px; padding: 15px; margin-bottom: 15px; border: 2px solid #e5e7eb; border-radius: 12px; cursor: pointer; background: #fff; transition: 0.25s; font-size: 15px; }
    .option .emoji { font-size: 22px; }
    .option:hover { background: #f9fafb; border-color: #93c5fd; }
    .option.selected { border-color: #2563eb; background: #2563eb; color: #fff; box-shadow: 0 4px 10px rgba(37,99,235,0.3); }
    .option.selected .emoji { filter: brightness(2); }

    /* –ü—Ä–µ–≤ º—é —Å–ø—Ä–∞–≤–∞ */
    .preview { flex: 0.8; padding: 20px; background: #fff; border: 1px solid #ddd; border-radius: 12px; box-shadow: 0 3px 10px rgba(0,0,0,0.05); }
    .preview .header { display: flex; justify-content: space-between; margin-bottom: 20px; font-weight: bold; }
    .preview .mockup { border: 1px solid #eee; padding: 20px; border-radius: 12px; background: #f9fafb; }
    .mockup h2 { font-size: 18px; margin-bottom: 15px; }
    .mockup ul { list-style: none; padding: 0; margin: 0; }
    .mockup li { margin-bottom: 15px; padding: 12px; border-radius: 8px; background: #fff; border: 1px solid #e5e7eb; }
    .mockup li strong { color: #111827; }
    .mockup li span { color: #2563eb; }

    /* –ö–Ω–æ–ø–∫–∏ */
    .controls { display: flex; justify-content: space-between; margin-top: 25px; gap: 10px; }
    .btn { padding: 12px 28px; border: none; border-radius: 8px; cursor: pointer; font-size: 15px; transition: 0.25s; }
    .btn.primary { background: #2563eb; color: #fff; flex: 1; }
    .btn.primary:hover { background: #1d4ed8; }
    .btn.secondary { background: #e5e7eb; color: #111827; flex: 1; }
    .btn.secondary:hover { background: #d1d5db; }
    .btn.success { background: #16a34a; color: #fff; width: 100%; margin-top: 15px; }
    .btn.success:hover { background: #15803d; }

    /* üì± –ê–¥–∞–ø—Ç–∏–≤–Ω—ñ—Å—Ç—å */
    @media (max-width: 1024px) {
      .container { flex-direction: column; }
      .preview { order: -1; }
    }
    @media (max-width: 600px) {
      .option { font-size: 14px; gap: 10px; padding: 12px; }
      .option .emoji { font-size: 18px; }
      .controls { flex-direction: column; }
      .btn { width: 100%; }
      .progress-text { font-size: 14px; }
    }
  </style>
</head>
<body>

  <!-- –ü—Ä–æ–≥—Ä–µ—Å -->
  <div class="progress-wrap">
    <div class="progress-text" id="progress-text">–ü–∏—Ç–∞–Ω–Ω—è 1 —ñ–∑ 5</div>
    <div class="progress"><div class="progress-bar" id="progress-bar"></div></div>
  </div>

  <div class="container">
    <!-- –õ—ñ–≤–∞ —á–∞—Å—Ç–∏–Ω–∞ -->
    <div class="questions" id="questions-container"></div>

    <!-- –ü—Ä–∞–≤–∞ —á–∞—Å—Ç–∏–Ω–∞ -->
    <div class="preview">
      <div class="header">
        <span>MyWebsite</span>
        <div><a href="#">About</a> | <a href="#">Contact</a></div>
      </div>
      <div class="mockup">
        <h2>–í–∞—à—ñ –≤—ñ–¥–ø–æ–≤—ñ–¥—ñ</h2>
        <ul id="answers-list"><li><em>–ü–æ–∫–∏ —â–æ –Ω–µ–º–∞—î –≤–∏–±—Ä–∞–Ω–∏—Ö –≤—ñ–¥–ø–æ–≤—ñ–¥–µ–π...</em></li></ul>
        <button class="btn success" id="sendBtn">–í–∏—Å–ª–∞—Ç–∏</button>
      </div>
    </div>
  </div>

  <script>
    // –ú–∞—Å–∏–≤ –∑ 5 –ø–∏—Ç–∞–Ω–Ω—è–º–∏ (—Ç–µ–ø–µ—Ä –∑ emoji)
    const questionsData = [
      { id: 1, text: "–Ø–∫–∞ –≥–æ–ª–æ–≤–Ω–∞ –º–µ—Ç–∞ —Å–∞–π—Ç—É?", options: [
        { text: "–ü—Ä–µ–∑–µ–Ω—Ç–∞—Ü—ñ—è –∫–æ–º–ø–∞–Ω—ñ—ó", emoji: "üè¢" },
        { text: "–ü—Ä–æ–¥–∞–∂ —Ç–æ–≤–∞—Ä—ñ–≤ –æ–Ω–ª–∞–π–Ω", emoji: "üõí" },
        { text: "–ó–∞–ª—É—á–µ–Ω–Ω—è –∫–ª—ñ—î–Ω—Ç—ñ–≤", emoji: "ü§ù" },
        { text: "–Ü–Ω—Ñ–æ—Ä–º–∞—Ü—ñ–π–Ω–∏–π —Ä–µ—Å—É—Ä—Å", emoji: "üì∞" },
        { text: "–ü–ª–∞—Ç—Ñ–æ—Ä–º–∞ –¥–ª—è –Ω–∞–≤—á–∞–Ω–Ω—è", emoji: "üìö" }
      ]},
      { id: 2, text: "–•—Ç–æ –æ—Å–Ω–æ–≤–Ω–∞ —Ü—ñ–ª—å–æ–≤–∞ –∞—É–¥–∏—Ç–æ—Ä—ñ—è?", options: [
        { text: "–ú–æ–ª–æ–¥—å 18‚Äì25", emoji: "üë©‚Äçüéì" },
        { text: "–õ—é–¥–∏ 25‚Äì40", emoji: "üë®‚Äçüë©‚Äçüëß‚Äçüë¶" },
        { text: "–°—Ç–∞—Ä—à—ñ 40+", emoji: "üë¥" },
        { text: "–ü—Ä–æ—Ñ–µ—Å—ñ–æ–Ω–∞–ª–∏", emoji: "üíº" },
        { text: "–®–∏—Ä–æ–∫–∞ –∞—É–¥–∏—Ç–æ—Ä—ñ—è", emoji: "üåç" }
      ]},
      { id: 3, text: "–Ø–∫—ñ –¥—ñ—ó –≤–∏ —Ö–æ—á–µ—Ç–µ, —â–æ–± –≤—ñ–¥–≤—ñ–¥—É–≤–∞—á –∑—Ä–æ–±–∏–≤ –Ω–∞ —Å–∞–π—Ç—ñ?", options: [
        { text: "–ó–∞–ª–∏—à–∏–≤ –∑–∞—è–≤–∫—É", emoji: "üìù" },
        { text: "–ö—É–ø–∏–≤ —Ç–æ–≤–∞—Ä –æ–Ω–ª–∞–π–Ω", emoji: "üí≥" },
        { text: "–ü–æ–¥–∑–≤–æ–Ω–∏–≤ —É –∫–æ–º–ø–∞–Ω—ñ—é", emoji: "üìû" },
        { text: "–ó–∞–≤–∞–Ω—Ç–∞–∂–∏–≤ –∫–∞—Ç–∞–ª–æ–≥", emoji: "üìÇ" },
        { text: "–ü—ñ–¥–ø–∏—Å–∞–≤—Å—è –Ω–∞ —Ä–æ–∑—Å–∏–ª–∫—É", emoji: "üìß" }
      ]},
      { id: 4, text: "–Ø–∫—ñ —Å–∞–π—Ç–∏-–∫–æ–Ω–∫—É—Ä–µ–Ω—Ç–∏ –≤–∞–º –ø–æ–¥–æ–±–∞—é—Ç—å—Å—è —ñ —á–æ–º—É?", options: [
        { text: "–°—Ç–∏–ª—å–Ω–∏–π –¥–∏–∑–∞–π–Ω", emoji: "üé®" },
        { text: "–ü—Ä–æ—Å—Ç–∞ –Ω–∞–≤—ñ–≥–∞—Ü—ñ—è", emoji: "üß≠" },
        { text: "–ì–∞—Ä–Ω—ñ —Ñ–æ—Ç–æ/–≤—ñ–∑—É–∞–ª", emoji: "üì∑" },
        { text: "–ó—Ä—É—á–Ω–∏–π —Ñ—É–Ω–∫—Ü—ñ–æ–Ω–∞–ª", emoji: "‚öôÔ∏è" },
        { text: "–ê—Ç–º–æ—Å—Ñ–µ—Ä–Ω—ñ—Å—Ç—å", emoji: "‚ú®" }
      ]},
      { id: 5, text: "–ß–∏ –ø–æ—Ç—Ä—ñ–±–Ω–∞ –±–∞–≥–∞—Ç–æ–º–æ–≤–Ω—ñ—Å—Ç—å?", options: [
        { text: "–¢—ñ–ª—å–∫–∏ —É–∫—Ä–∞—ó–Ω—Å—å–∫–∞", emoji: "üá∫üá¶" },
        { text: "–£–∫—Ä–∞—ó–Ω—Å—å–∫–∞ + –∞–Ω–≥–ª—ñ–π—Å—å–∫–∞", emoji: "üá∫üá¶üá¨üáß" },
        { text: "–£–∫—Ä–∞—ó–Ω—Å—å–∫–∞ + —Ä–æ—Å—ñ–π—Å—å–∫–∞", emoji: "üá∫üá¶üá∑üá∫" },
        { text: "–£–∫—Ä–∞—ó–Ω—Å—å–∫–∞ + —ñ–Ω—à—ñ", emoji: "üåê" },
        { text: "–ù–µ –ø–æ—Ç—Ä—ñ–±–Ω–∞", emoji: "üö´" }
      ]}
    ];

    const container = document.getElementById("questions-container");
    const progressBar = document.getElementById("progress-bar");
    const progressText = document.getElementById("progress-text");
    const answersList = document.getElementById("answers-list");

    let currentStep = 0;
    const answers = {};

    // –ì–µ–Ω–µ—Ä–∞—Ü—ñ—è –ø–∏—Ç–∞–Ω—å
    questionsData.forEach((q, i) => {
      const qDiv = document.createElement("div");
      qDiv.className = "question" + (i === 0 ? " active" : "");
      qDiv.dataset.id = q.id;
      qDiv.innerHTML = `
        <h3>${q.id}. ${q.text}</h3>
        ${q.options.map(opt => `
          <div class="option">
            <span class="emoji">${opt.emoji}</span>
            <span>${opt.text}</span>
          </div>
        `).join("")}
        <div class="controls">
          <button class="btn secondary prevBtn">‚Üê –ü–æ–ø–µ—Ä–µ–¥–Ω—î</button>
          <button class="btn primary nextBtn">${i === questionsData.length - 1 ? "–ó–∞–≤–µ—Ä—à–∏—Ç–∏ ‚Üí" : "–ù–∞—Å—Ç—É–ø–Ω–µ ‚Üí"}</button>
        </div>
      `;
      container.appendChild(qDiv);
    });

    function showStep(step) {
      const allQ = document.querySelectorAll(".question");
      allQ.forEach((q, i) => q.classList.toggle("active", i === step));
      progressBar.style.width = ((step + 1) / questionsData.length) * 100 + "%";
      progressText.innerText = `–ü–∏—Ç–∞–Ω–Ω—è ${step + 1} —ñ–∑ ${questionsData.length}`;
    }

    function renderAnswers() {
      answersList.innerHTML = "";
      if (Object.keys(answers).length === 0) {
        answersList.innerHTML = "<li><em>–ü–æ–∫–∏ —â–æ –Ω–µ–º–∞—î –≤–∏–±—Ä–∞–Ω–∏—Ö –≤—ñ–¥–ø–æ–≤—ñ–¥–µ–π...</em></li>";
      } else {
        Object.values(answers).forEach(item => {
          const li = document.createElement("li");
          li.innerHTML = `<strong>${item.question}</strong><br><span>${item.answer}</span>`;
          answersList.appendChild(li);
        });
      }
    }

    container.addEventListener("click", (e) => {
      if (e.target.closest(".option")) {
        const opt = e.target.closest(".option");
        const parent = opt.closest(".question");
        const qId = parent.dataset.id;
        const qText = parent.querySelector("h3").innerText;
        const value = opt.innerText.trim();

        parent.querySelectorAll(".option").forEach(o => o.classList.remove("selected"));
        opt.classList.add("selected");

        answers[qId] = { question: qText, answer: value };
        renderAnswers();
      }

      if (e.target.classList.contains("nextBtn")) {
        if (currentStep < questionsData.length - 1) {
          currentStep++;
          showStep(currentStep);
        } else {
          alert("–†–µ–∑—É–ª—å—Ç–∞—Ç–∏:\n" + JSON.stringify(answers, null, 2));
        }
      }

      if (e.target.classList.contains("prevBtn")) {
        if (currentStep > 0) {
          currentStep--;
          showStep(currentStep);
        }
      }
    });

    document.getElementById("sendBtn").addEventListener("click", () => {
      alert("–í—ñ–¥–ø—Ä–∞–≤–∫–∞ –≤—ñ–¥–ø–æ–≤—ñ–¥–µ–π...\n" + JSON.stringify(answers, null, 2));
    });

    showStep(currentStep);
    renderAnswers();
  </script>
</body>
</html>
