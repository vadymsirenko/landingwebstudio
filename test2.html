<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Оцінка цілей сайту</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      color-scheme: dark;
      --surface-main: rgba(215, 225, 255, 0.08);
      --surface-accent: rgba(189, 212, 255, 0.08);
      --surface-strong: rgba(232, 246, 255, 0.14);
      --border-primary: rgba(255, 255, 255, 0.32);
      --border-soft: rgba(255, 255, 255, 0.16);
      --text-primary: #f6fbff;
      --text-muted: rgba(246, 251, 255, 0.72);
      --pink-hot: #f96aff;
      --blue-laser: #58a4ff;
      --mint: #6fe3c6;
      --shadow-lg: 0 26px 80px rgba(13, 34, 64, 0.45);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Manrope", "Segoe UI", system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: clamp(20px, 6vh, 40px) clamp(16px, 3vw, 32px) clamp(28px, 7vh, 48px);
      background: #0c1726;
      color: var(--text-primary);
      overflow-y: auto;
      overflow-x: hidden;
      gap: 20px;
    }

    .quiz-shell {
      position: relative;
      width: min(1080px, 100%);
      margin: 0 auto;
      padding: clamp(32px, 5vw, 48px) clamp(28px, 5vw, 60px) clamp(36px, 6vw, 56px);
      border-radius: 44px;
      border: 1px solid var(--border-primary);
      background: linear-gradient(140deg, rgba(197, 216, 255, 0.16) 0%, rgba(143, 173, 245, 0.08) 52%, rgba(91, 120, 196, 0.14) 100%);
      box-shadow: var(--shadow-lg);
      backdrop-filter: blur(26px);
      overflow: hidden;
    }

    .quiz-shell::before {
      content: "";
      position: absolute;
      inset: 22px;
      border-radius: 34px;
      border: 1px solid rgba(255, 255, 255, 0.18);
      background: linear-gradient(180deg, rgba(217, 231, 255, 0.16) 0%, rgba(143, 170, 241, 0.08) 48%, rgba(86, 115, 196, 0.12) 100%);
      pointer-events: none;
      z-index: 0;
    }

    .quiz-inner {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      gap: clamp(28px, 5vw, 40px);
    }

    .progress {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 14px;
    }

    .progress span {
      font-size: 18px;
      font-weight: 600;
      letter-spacing: 0.05em;
      color: var(--text-muted);
    }

    .progress-track {
      position: relative;
      width: min(480px, 100%);
      height: 12px;
      border-radius: 999px;
      background: linear-gradient(90deg, rgba(116, 150, 220, 0.25) 0%, rgba(76, 104, 171, 0.2) 100%);
      border: 1px solid rgba(255, 255, 255, 0.2);
      overflow: hidden;
    }

    .progress-track::after {
      content: "";
      position: absolute;
      inset: -18px 70px;
      background: linear-gradient(90deg, rgba(249, 106, 255, 0.7), rgba(109, 178, 255, 0.7));
      filter: blur(24px);
      opacity: 0.55;
    }

    .progress-fill {
      position: absolute;
      inset: 0;
      width: 0%;
      border-radius: inherit;
      background: linear-gradient(90deg, rgba(249, 106, 255, 0.95) 0%, rgba(97, 160, 255, 0.95) 100%);
      box-shadow: 0 0 20px rgba(248, 120, 255, 0.7), 0 0 36px rgba(100, 170, 255, 0.7);
      transition: width 220ms ease;
    }

    .content-columns {
      display: grid;
      grid-template-columns: minmax(0, 1.05fr) minmax(0, 0.85fr);
      gap: clamp(24px, 4vw, 36px);
      align-items: stretch;
    }

    .panel {
      border-radius: 30px;
      padding: clamp(26px, 4vw, 36px);
      background: var(--surface-main);
      border: 1px solid var(--border-soft);
      backdrop-filter: blur(24px);
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.22);
      position: relative;
      overflow: hidden;
    }

    .panel::before {
      content: "";
      position: absolute;
      inset: 12px;
      border-radius: 24px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      background: var(--surface-accent);
      pointer-events: none;
    }

    .panel > * {
      position: relative;
      z-index: 1;
    }

    .question-title {
      margin: 0 0 24px;
      font-size: clamp(20px, 2vw, 26px);
      line-height: 1.35;
      font-weight: 700;
      color: var(--text-primary);
    }

    .option-stack {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .option-card {
      display: grid;
      grid-template-columns: auto 1fr;
      align-items: center;
      gap: 18px;
      padding: 18px 22px;
      border-radius: 22px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: linear-gradient(135deg, rgba(208, 226, 255, 0.16) 0%, rgba(148, 173, 235, 0.08) 60%, rgba(130, 159, 230, 0.18) 100%);
      color: var(--text-primary);
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 160ms ease, box-shadow 160ms ease, border-color 160ms ease;
      position: relative;
      overflow: hidden;
      text-align: left;
    }

    .option-card::after {
      content: "";
      position: absolute;
      inset: -12px;
      background: radial-gradient(circle at 25% 25%, rgba(249, 106, 255, 0.6), rgba(106, 178, 255, 0) 65%);
      opacity: 0;
      transition: opacity 220ms ease;
      pointer-events: none;
    }

    .option-card:hover {
      transform: translateY(-2px);
      border-color: rgba(255, 255, 255, 0.5);
      box-shadow: 0 16px 30px rgba(31, 86, 153, 0.42);
    }

    .option-card:hover::after {
      opacity: 0.45;
    }

    .option-card.selected {
      border: 1px solid rgba(255, 255, 255, 0.75);
      box-shadow: 0 0 28px rgba(249, 106, 255, 0.6), 0 16px 34px rgba(66, 140, 255, 0.4);
    }

    .option-card.selected::after {
      opacity: 0.7;
    }

    .option-icon {
      width: 54px;
      height: 54px;
      border-radius: 18px;
      display: grid;
      place-items: center;
      background: linear-gradient(135deg, rgba(249, 106, 255, 0.54), rgba(98, 167, 255, 0.54));
      box-shadow: inset 0 1px 1px rgba(255, 255, 255, 0.6), 0 10px 24px rgba(64, 131, 255, 0.35);
    }

    .option-icon svg {
      width: 28px;
      height: 28px;
      fill: #f7f6ff;
    }

    .option-label {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .option-label span {
      font-size: 14px;
      color: var(--text-muted);
      font-weight: 500;
    }

    .controls {
      margin-top: 32px;
      display: flex;
      gap: 18px;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .glow-btn {
      flex: 1;
      border: none;
      border-radius: 999px;
      padding: 16px 24px;
      font-size: 16px;
      font-weight: 600;
      letter-spacing: 0.02em;
      cursor: pointer;
      color: var(--text-primary);
      background: rgba(202, 221, 255, 0.16);
      border: 1px solid rgba(255, 255, 255, 0.26);
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.25);
      transition: background 180ms ease, transform 180ms ease, box-shadow 180ms ease;
      backdrop-filter: blur(12px);
    }

    .glow-btn:hover:not(:disabled) {
      background: rgba(202, 221, 255, 0.26);
      transform: translateY(-1px);
      box-shadow: 0 12px 20px rgba(39, 70, 125, 0.35);
    }

    .glow-btn.primary {
      background: linear-gradient(135deg, rgba(86, 128, 255, 0.88) 0%, rgba(137, 80, 255, 0.88) 100%);
      box-shadow: 0 12px 36px rgba(73, 142, 255, 0.5), 0 0 28px rgba(249, 106, 255, 0.65);
    }

    .glow-btn.primary:hover:not(:disabled) {
      box-shadow: 0 16px 40px rgba(73, 142, 255, 0.55), 0 0 34px rgba(249, 106, 255, 0.75);
    }

    .glow-btn:disabled {
      opacity: 0.55;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .glow-btn.primary:disabled {
      background: linear-gradient(135deg, rgba(86, 128, 255, 0.45) 0%, rgba(137, 80, 255, 0.45) 100%);
      border-color: rgba(255, 255, 255, 0.18);
    }

    .summary-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
      font-size: 17px;
      color: var(--text-muted);
      gap: 12px;
      flex-wrap: wrap;
    }

    .nav-links {
      display: flex;
      gap: 18px;
      font-weight: 600;
      color: var(--text-primary);
    }

    .nav-links a {
      color: inherit;
      text-decoration: none;
      position: relative;
    }

    .nav-links a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -6px;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, rgba(249, 106, 255, 0.8), rgba(104, 179, 255, 0.8));
      border-radius: 999px;
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 180ms ease;
    }

    .nav-links a:hover::after {
      transform: scaleX(1);
    }

    .summary-panel h3 {
      margin: 0 0 12px;
      font-size: 20px;
      font-weight: 700;
    }

    .summary-note {
      font-size: 14px;
      color: var(--text-muted);
      margin: 0 0 20px;
    }

    .summary-answers {
      display: flex;
      flex-direction: column;
      gap: 14px;
      min-height: 170px;
      overflow-y: auto;
      padding-right: 6px;
    }

    .summary-answers::-webkit-scrollbar {
      width: 6px;
    }

    .summary-answers::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.25);
      border-radius: 999px;
    }

    .summary-pill {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 16px 20px;
      border-radius: 20px;
      background: linear-gradient(135deg, rgba(157, 243, 210, 0.32), rgba(122, 182, 255, 0.28));
      border: 1px solid rgba(255, 255, 255, 0.28);
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.28), 0 16px 22px rgba(40, 116, 134, 0.35);
      color: #0f243b;
      font-weight: 600;
      position: relative;
    }

    .summary-pill svg {
      width: 26px;
      height: 26px;
      flex: none;
      fill: #1d6a5e;
    }

    .summary-pill strong {
      display: block;
      margin-bottom: 6px;
      color: inherit;
    }

    .summary-pill span {
      color: rgba(15, 36, 59, 0.72);
      font-size: 14px;
      font-weight: 500;
      line-height: 1.5;
    }

    .summary-empty {
      font-size: 15px;
      color: var(--text-muted);
      margin: 12px 0 0;
    }

    @media (max-width: 1024px) {
      .quiz-shell::before {
        inset: 18px;
      }

      .content-columns {
        grid-template-columns: minmax(0, 1fr);
      }

      .summary-answers {
        min-height: 150px;
      }
    }

    @media (max-width: 640px) {
      body {
        padding: 20px 16px 28px;
      }

      .quiz-shell {
        border-radius: 28px;
        padding: 28px 24px 32px;
      }

      .quiz-shell::before {
        inset: 14px;
        border-radius: 22px;
      }

      .panel {
        padding: 24px 20px;
      }

      .controls {
        flex-direction: column;
      }

      .glow-btn {
        width: 100%;
      }
    }

    @media (max-height: 780px) {
      body {
        padding-top: 18px;
        padding-bottom: 26px;
      }

      .quiz-shell {
        padding: 28px 28px 34px;
        border-radius: 34px;
      }

      .quiz-shell::before {
        inset: 16px;
        border-radius: 24px;
      }

      .panel {
        padding: 24px 22px;
      }

      .summary-answers {
        min-height: 140px;
        max-height: 220px;
      }
    }

    @media (max-height: 640px) {
      body {
        padding-top: 14px;
        padding-bottom: 22px;
      }

      .quiz-shell {
        padding: 24px 20px 30px;
        border-radius: 28px;
      }

      .panel {
        padding: 20px 18px;
      }

      .controls {
        gap: 12px;
      }

      .summary-answers {
        min-height: 120px;
        max-height: 200px;
      }
    }
  </style>
</head>
<body>
  <div class="quiz-shell">
    <div class="quiz-inner">
      <div class="progress" aria-live="polite">
        <span id="stepLabel">Крок 1 з 1</span>
        <div class="progress-track" role="presentation">
          <div class="progress-fill" style="width: 0%"></div>
        </div>
      </div>

      <div class="content-columns">
        <section class="panel question-panel" aria-labelledby="question-title">
          <h2 class="question-title" id="question-title">Завантаження питання...</h2>
          <div class="option-stack" id="optionStack" role="group" aria-label="Варіанти відповіді"></div>

          <div class="controls">
            <button class="glow-btn" type="button" id="backBtn" disabled>Назад</button>
            <button class="glow-btn primary" type="button" id="nextBtn" disabled>Далі</button>
          </div>
        </section>

        <aside class="panel summary-panel" aria-labelledby="summary-title">
          <div class="summary-header">
            <strong>MyWebsite</strong>
            <nav class="nav-links" aria-label="Головна навігація">
              <a href="#">About</a>
              <a href="#">Contact</a>
            </nav>
          </div>
          <h3 id="summary-title">Ваші відповіді</h3>
          <p class="summary-note">Обирайте варіанти, щоб побачити персоналізовану добірку відповідей.</p>
          <div class="summary-answers" id="summaryList" role="list"></div>
          <p class="summary-empty" id="summaryEmpty">Поки що без відповідей. Зробіть вибір у формі.</p>
        </aside>
      </div>
    </div>
  </div>

  <script>
    const optionStack = document.getElementById('optionStack');
    const questionTitle = document.getElementById('question-title');
    const stepLabel = document.getElementById('stepLabel');
    const progressFill = document.querySelector('.progress-fill');
    const backBtn = document.getElementById('backBtn');
    const nextBtn = document.getElementById('nextBtn');
    const summaryList = document.getElementById('summaryList');
    const summaryEmpty = document.getElementById('summaryEmpty');

    const fallbackQuestions = [
      {
        id: 1,
        text: 'Яка головна мета сайту?',
        options: [
          {
            text: 'Продаж товарів чи послуг онлайн',
            hint: 'Створення інтернет-магазину або системи замовлень'
          },
          {
            text: 'Залучення нових клієнтів та заявок',
            hint: 'Лендінг, що мотивує залишити контактні дані'
          },
          {
            text: 'Інформаційний ресурс або блог',
            hint: 'Публікація аналітики, статей і експертного контенту'
          },
          {
            text: 'Платформа для навчання чи спільноти',
            hint: 'Освітні курси та взаємодія з учасниками'
          }
        ]
      },
      {
        id: 2,
        text: 'Які основні дії має виконати користувач на сайті?',
        options: [
          {
            text: 'Оформити замовлення або купити',
            hint: 'Каталог, корзина, онлайн-оплата'
          },
          {
            text: 'Записатися на консультацію',
            hint: 'Форми заявок, календар, квіз'
          },
          {
            text: 'Переглянути портфоліо чи кейси',
            hint: 'Галереї, відгуки, відео'
          },
          {
            text: 'Вивчати навчальні матеріали',
            hint: 'Уроки, тести, спільнота'
          }
        ]
      },
      {
        id: 3,
        text: 'Яка тональність та стиль дизайну вам ближче?',
        options: [
          {
            text: 'Футуристичний та технологічний',
            hint: 'Градієнти, неон, скляні ефекти'
          },
          {
            text: 'Мінімалістичний та спокійний',
            hint: 'Чисті блоки, багато повітря'
          },
          {
            text: 'Яскравий та динамічний',
            hint: 'Контрастні кольори, рух'
          },
          {
            text: 'Корпоративний та стриманий',
            hint: 'Лаконічна типографіка, елементи брендбуку'
          }
        ]
      }
    ];

    let questionsData = [];
    let currentStep = 0;
    const answers = new Map();

    function sanitizeText(value) {
      return (value ?? '').toString().replace(/\s+/g, ' ').trim();
    }

    function isCorrupted(text) {
      return /dY|D[\'?"\\]|�/.test(text);
    }

    function normalizeData(raw = []) {
      return raw
        .map((item, index) => {
          const questionText = sanitizeText(item.text ?? item.question ?? '');
          const options = Array.isArray(item.options)
            ? item.options
                .map((opt) => {
                  const main = sanitizeText(opt.text ?? opt.title ?? '');
                  const hint = sanitizeText(opt.hint ?? opt.description ?? '');
                  return main ? { text: main, hint } : null;
                })
                .filter(Boolean)
            : [];
          return options.length
            ? {
                id: item.id ?? index + 1,
                text: questionText || `Питання ${item.id ?? index + 1}`,
                options
              }
            : null;
        })
        .filter(Boolean);
    }

    function getIcon(index) {
      const icons = [
        '<svg viewBox="0 0 24 24"><path d="M4 7.5a3.5 3.5 0 1 1 7 0v9a1.5 1.5 0 0 1-3 0v-5.25a.75.75 0 0 0-1.5 0V18a3 3 0 1 0 6 0V7.5a5 5 0 1 0-10 0v7a.75.75 0 0 0 1.5 0z" /><path d="M16.25 6a.75.75 0 0 1 .75-.75h1a3.5 3.5 0 0 1 0 7h-.5a.75.75 0 0 0-.75.75V14a.75.75 0 0 0 1.5 0v-.506A5 5 0 0 0 20 6.25a5 5 0 0 0-5-5h-1a.75.75 0 0 0 0 1.5h1a3.5 3.5 0 0 1 3.5 3.5v.25a.75.75 0 0 1-.75.75h-1a.75.75 0 0 1-.75-.75z" /></svg>',
        '<svg viewBox="0 0 24 24"><path d="M4 3.75A.75.75 0 0 1 4.75 3h14.5a.75.75 0 0 1 .75.75V18a.75.75 0 0 1-1.5 0V8.56l-5.72 5.72a.75.75 0 0 1-1.06 0L6 9.81V18a.75.75 0 0 1-1.5 0z" /><path d="M9.53 6.47a.75.75 0 0 1 1.06 0l2.91 2.91a.75.75 0 1 1-1.06 1.06L10 8.06l-3.47 3.47a.75.75 0 0 1-1.06-1.06z" /></svg>',
        '<svg viewBox="0 0 24 24"><path d="M5.25 3A2.25 2.25 0 0 0 3 5.25v13.5A2.25 2.25 0 0 0 5.25 21h9.5A2.25 2.25 0 0 0 17 18.75V5.25A2.25 2.25 0 0 0 14.75 3zM4.5 5.25c0-.414.336-.75.75-.75h9.5c.414 0 .75.336.75.75V18h-11z" /><path d="M19.5 6.5a.75.75 0 0 0 0 1.5 1 1 0 0 1 1 1v10.25a.75.75 0 0 1-1.5 0V13a.5.5 0 0 0-1 0v6.25a2.25 2.25 0 0 0 4.5 0V9a2.5 2.5 0 0 0-3-2.449z" /><path d="M7.75 7.5h4.5a.75.75 0 0 0 0-1.5h-4.5a.75.75 0 0 0 0 1.5zM7.75 11h4.5a.75.75 0 0 0 0-1.5h-4.5a.75.75 0 0 0 0 1.5zM7.75 14.5h2.5a.75.75 0 0 0 0-1.5h-2.5a.75.75 0 0 0 0 1.5z" /></svg>',
        '<svg viewBox="0 0 24 24"><path d="M3 7.25A2.25 2.25 0 0 1 5.25 5h13.5A2.25 2.25 0 0 1 21 7.25v9.5A2.25 2.25 0 0 1 18.75 19H5.25A2.25 2.25 0 0 1 3 16.75zM5.25 6.5c-.414 0-.75.336-.75.75v6.086l4.05-3.375a3 3 0 0 1 3.9 0l4.05 3.375V7.25c0-.414-.336-.75-.75-.75z" /><path d="M5 20.25a.75.75 0 0 1 .75-.75h12.5a.75.75 0 0 1 0 1.5H5.75a.75.75 0 0 1-.75-.75z" /></svg>'
      ];
      return icons[index % icons.length];
    }

    function renderQuestion() {
      const question = questionsData[currentStep];
      if (!question) {
        questionTitle.textContent = 'Дані не знайдено';
        optionStack.innerHTML = '<p class="summary-empty">Спробуйте пізніше.</p>';
        nextBtn.disabled = true;
        backBtn.disabled = true;
        return;
      }

      questionTitle.textContent = `${currentStep + 1}. ${question.text}`;
      optionStack.innerHTML = '';

      question.options.forEach((option, index) => {
        const card = document.createElement('button');
        card.type = 'button';
        card.className = 'option-card';
        card.dataset.value = option.text;
        card.dataset.hint = option.hint ?? '';
        const hintMarkup = option.hint ? `<span>${option.hint}</span>` : '';
        card.innerHTML = `
          <span class="option-icon" aria-hidden="true">
            ${getIcon(index)}
          </span>
          <span class="option-label">
            ${option.text}
            ${hintMarkup}
          </span>
        `;

        const saved = answers.get(question.id);
        if (saved && saved.value === option.text) {
          card.classList.add('selected');
        }

        card.addEventListener('click', () => handleOptionSelect(question, option, card));
        optionStack.appendChild(card);
      });
    }

    function handleOptionSelect(question, option, card) {
      optionStack.querySelectorAll('.option-card').forEach((item) => item.classList.remove('selected'));
      card.classList.add('selected');
      answers.set(question.id, {
        question: question.text,
        value: option.text,
        hint: option.hint ?? ''
      });
      renderSummary();
      updateButtons();
    }

    function renderSummary() {
      summaryList.innerHTML = '';
      if (answers.size === 0) {
        summaryEmpty.hidden = false;
        return;
      }

      summaryEmpty.hidden = true;
      const sorted = Array.from(answers.entries()).sort((a, b) => a[0] - b[0]);
      sorted.forEach(([id, item]) => {
        const pill = document.createElement('div');
        pill.className = 'summary-pill';
        pill.setAttribute('role', 'listitem');
        pill.innerHTML = `
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path d="M9.75 16.25 6.5 13a.75.75 0 1 0-1 1.06l3.75 3.75a.75.75 0 0 0 1.06 0L20.5 7.56a.75.75 0 0 0-1.06-1.06z" />
          </svg>
          <div>
            <strong>${id}. ${item.question}</strong>
            <span>${item.value}${item.hint ? ` — ${item.hint}` : ''}</span>
          </div>
        `;
        summaryList.appendChild(pill);
      });
    }

    function updateProgress() {
      const total = questionsData.length || 1;
      const current = Math.min(currentStep + 1, total);
      stepLabel.textContent = `Крок ${current} з ${total}`;
      const width = (current / total) * 100;
      progressFill.style.width = `${width}%`;
    }

    function updateButtons() {
      backBtn.disabled = currentStep === 0;
      const question = questionsData[currentStep];
      const hasAnswer = question ? answers.has(question.id) : false;
      nextBtn.textContent = currentStep === questionsData.length - 1 ? 'Завершити' : 'Далі';
      nextBtn.disabled = !hasAnswer;
    }

    function handleBack() {
      if (currentStep === 0) return;
      currentStep -= 1;
      renderQuestion();
      updateButtons();
      updateProgress();
    }

    function handleNext() {
      const isLast = currentStep === questionsData.length - 1;
      const question = questionsData[currentStep];
      if (!question || !answers.has(question.id)) return;

      if (isLast) {
        const summary = Array.from(answers.values()).map((item) => `${item.question}: ${item.value}`).join('\n');
        alert(`Дякуємо!\n\n${summary}`);
        return;
      }

      currentStep += 1;
      renderQuestion();
      updateButtons();
      updateProgress();
    }

    async function loadQuestions() {
      try {
        const response = await fetch('assets/questions.json', { cache: 'no-store' });
        if (!response.ok) {
          throw new Error(`Статус ${response.status}`);
        }
        const data = await response.json();
        const normalized = normalizeData(data);
        if (!normalized.length || isCorrupted(normalized[0].text)) {
          throw new Error('Неможливо прочитати дані');
        }
        questionsData = normalized;
      } catch (error) {
        console.warn('Не вдалося завантажити questions.json, використовую запасні питання.', error);
        questionsData = fallbackQuestions;
      }

      currentStep = 0;
      answers.clear();
      renderQuestion();
      renderSummary();
      updateButtons();
      updateProgress();
    }

    backBtn.addEventListener('click', handleBack);
    nextBtn.addEventListener('click', handleNext);

    loadQuestions();
  </script>
</body>
</html>
